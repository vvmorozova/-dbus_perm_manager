<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="com.system.permissions"/>
    <allow send_destination="com.system.permissions"/>
    <allow send_interface="com.system.permissions"/>
  </policy>

  <policy context="default">
    <allow own="com.system.permissions"/>
    <allow send_destination="com.system.permissions"/>
    <allow send_interface="com.system.permissions"/>
  </policy>
</busconfig>